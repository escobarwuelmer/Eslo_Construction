<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Construction Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="contact-info">
            <p>Phone: 123-456-7890</p>
            <p>Email: info@yourcompany.com</p>
        </div>
    </header>
    
    <section id="home" class="hero">
        <img src="construction-project.jpg" alt="Construction Project">
        <h1>Building Dreams, One Project at a Time</h1>
        <p>Your Trusted Partner for Construction Excellence</p>
        <a href="#contact" class="cta-button">Get Started</a>
    </section>

    <!-- Add more sections for About Us, Services, Portfolio, Testimonials, Blog, and Contact -->

    <footer>
        <div class="footer-logo">
            <img src="footer-logo.png" alt="Footer Logo">
        </div>
        <ul class="social-icons">
            <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a></li>
        </ul>
        <p>&copy; 2023 Your Construction Company</p>
    </footer>
</body>
</html>
